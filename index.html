<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Bem-vindo a Zaun</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header>
        <h1>Bem-vindo a Zaun</h1>
        <p>O caos é apenas o começo.</p> <!-- Frase que reflete o espírito de Zaun e Jinx -->
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="exibir.html">Exibir Dados</a></li>
            <li><a href="desenvolvedores.html">Desenvolvedores</a></li>
        </ul>
    </nav>

    <main>
        <h2>Cadastre-se para conhecer os segredos de Piltover e Zaun</h2>
        <form action="exibir.html" method="POST">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone">

            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento">

            <label for="genero">Gênero:</label>
            <select id="genero" name="genero">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>

            <label for="url">Site Pessoal:</label>
            <input type="url" id="url" name="url">

            <label for="arquivo">Foto de Perfil:</label>
            <input type="file" id="arquivo" name="arquivo">

            <label for="numero">Idade:</label>
            <input type="number" id="numero" name="numero">

            <label for="cor">Cor Favorita:</label>
            <input type="color" id="cor" name="cor">

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
    </main>

    <footer>
        <p>IFRN campus Santa Cruz</p>
        <p>Trabalho de Autoria Web</p>
        <p>Prof. Marcelo Figueiredo Barbosa Júnior</p>
        <p>Desenvolvedor: Lucas Gabriel da Silva Freitass</p>
        <img src="ewn4oc2.png" width="60"> <!-- Imagem de uma granada estilo Jinx -->
    </footer>
</body>
</html>
